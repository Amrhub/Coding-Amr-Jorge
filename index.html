<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

      <div class="container">
        <h1 id="title">Trial partner feedback</h1>
        <p id="description">Fill this form with honest answers</p>
        <form id="survey-form">
          <div class="form-container">
            <div class="form-group">
               <label for="name" id="name-label">Name</label>
               <input type="name" required name="name" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="Email" id="email-label">Email</label>
              <input type="email" required name="Email" id="email" placeholder="Enter your Email">
           </div>
           <div class="form-group">
            <label for="number"id="number-label">Age</label>
            <input type="number"  name="number" id="number" placeholder="Enter your Age" min="18" max="70">
         </div>

         <div class="form-group">
          <p>Would you like to work with your paired partner full-time program?</p>
          <select id="dropdown">
            <option value="yes">yes absloutely</option>
            <option value="maybe">maybe</option>
            <option value="no">not sure</option>
           </select>
         </div>

         <div class="form-group">
           <p>How professionalism was your partner?</p>
           <label for="professionalism">
            <input type="radio" value="Execellent" name="professionalism">
            Execellent
           </label>

           <label for="professionalism">
            <input type="radio" value="Good" name="professionalism">
            Good
           </label>

           <label for="professionalism">
            <input type="radio" value="Bad" name="professionalism">
            Bad
           </label>
         </div>

         <div class="form-group">
          <p>What would you say was your partner strongest skill</p>
          <label for="skills">
           <input type="checkbox" value="HTML" name="skills">
           HTML
          </label>

          <label for="skills">
           <input type="checkbox" value="CSS" name="skills">
           CSS
          </label>

          <label for="skills">
           <input type="checkbox" value="Javascript" name="skills">
           Javascript
          </label>
        </div>

         <div class="form-group">
           <label for="comment">Any other comment would you like to add?</label>
           <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
         </div>

         <div class="form">
           <button type="submit" id="submit">Submit</button>
         </div>
          </div>
        </form>


      </div>

  
    <script  src="js/index.js"></script>
  </body>
</html>
